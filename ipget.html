<!DOCTYPE html>
<html>
<head>
	<title>获取访客IP地址</title>
	<meta charset="UTF-8">
</head>
<body>	
	
	<p>您的IP地址是: <span id="ip"></span><span id="country"></span><span id="province"></span><span id="city"></span><span id="isp"></span></p>
	<script>
		// 使用免费的ipify API获取访客的IP地址
		fetch('https://api.ipify.org/?format=json')
			.then(response => response.json())
			.then(data => {
				document.getElementById('ip').textContent = data.ip;
			        let ip_add = data.ip;
			        let url_get="https://www.fkcoder.com/ip?ip=";
			        let url_add=url_get+ip_add;
			        // 使用免费的ipify API获取访客的IP地址
			        fetch(url_add)
			        .then(response => response.json())
			        .then(data => {
			        document.getElementById('country').textContent = data.country;
			        document.getElementById('province').textContent = data.province;
			        document.getElementById('city').textContent = data.city;
			        document.getElementById('isp').textContent = data.isp;
			        })
			.catch(error => console.error(error));
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
