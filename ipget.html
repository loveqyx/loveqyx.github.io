<!DOCTYPE html>
<html>
<head>
	<title>获取访客IP地址</title>
	<meta charset="UTF-8">
</head>
<body>	

	<p>您的province地址是: <span id="province"></span></p>
	<script>
		// 使用免费的ipify API获取访客的IP地址
		fetch('https://www.fkcoder.com/ip?ip=49.140.166.221')
			.then(response => response.json())
			.then(data => {
				document.getElementById('province').textContent = data.province;
			})
			.catch(error => console.error(error));
		
	</script>
 </script>
</body>
</html>
